<ion-view view-title="Inscription" align="justify">
    <ion-content class="subscribe">
        <ion-title class="title">
            <h1 align="center">S'inscrire</h1>
        </ion-title>
        <form novalidate>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Nom" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Adresse mail" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="user.password">
                </label>
            </div>
            <button class="button button-large button-balanced" ng-click="saveUser()">
                inscription
            </button>
            <div align="center">
                <a ui-sref="login">
                    Se connecter
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
