<ion-view view-title="Modifier l'invité" align="justify">
    <ion-nav-bar class="bar-calm" align-title="center">
        <ion-nav-buttons side="right">
            <button class="button" ui-sref="newEvent">
                <i class="icon ion-android-add"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="updateGuest">
        <ion-title class="title">
            <h1 align="center">Modifier l'invité</h1>
        </ion-title>
        <form novalidate>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon "></i>
                    <input type="text" placeholder="Prenom" ng-model="guest.firstName" required="required" value="">
                </label>
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" placeholder="Nom" ng-model="guest.lastName" value="">
                </label>
                <label class="item item-input">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input type="email" placeholder="Adresse Mail" ng-model="guest.email" value="">
                </label>

                <ion-toggle ng-model="guest.confirmed" toggle-class="toglle-calm">
                    Présent
                </ion-toggle>
            </div>
            <button  ng-click="editGuest()"
                     class="button button-large button-calm saveButton">
                Enregistrer
            </button>
        </form>
    </ion-content>
    <ion-tabs class="tabs-background-calm tabs-icon-top" hide-tabs="">
        <a class="tab-item" ui-sref="showEvents">
            <i class="icon ion-android-list"></i>
            Evenements
        </a>
        <a class="tab-item" ui-sref="home">
            <i class="icon ion-android-home"></i>
            Accueil
        </a>
        <a class="tab-item">
            <i class=" icon ion-android-settings"></i>
            Paramètres
        </a>
    </ion-tabs>
</ion-view>
